name: Proselint Check

on:
  pull_request:
    paths:
      - '**/*.md'

jobs:
  proselint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Proselint
        run: pip install proselint

      - name: Run Proselint
        run: proselint '**/*.md'

